        // async sudu function er aage use kora jai
        // async use korle function ektu twicth hoiya jai
        // Asynchronous kono kaj er jonno async use kora hoy

        async function loadData() {
            const respnse = await fetch('https://jsonplaceholder.typicode.com/users');
            // await hoitese return korte parbe nah ..joto khon porjontw fetch ta nah ase.. mne wait korbe
            const data = await respnse.json(); // rensponse ke jason e convert e korar jonno wait korko

            // console.log(data);
            displayData(data);
            return data;
        }
        loadData();

        //             displayData(data);
        //         })

        // loadData();

        function displayData(data) {
            // console.log(data);
            const parentNode = document.getElementById('myList');
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item = document.createElement('li');
                item.innerText = user.name;
                parentNode.appendChild(item);
            }
        }
    </script>
